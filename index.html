<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Registration form</title>
    <link rel="stylesheet" href="./style.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <h2 class="mt-5 mb-5">Student Registration System</h2>
        <div class="mb-5">
            <div class="row">
                <div class="form-group col-md-6 mb-3">
                    <label for="name">Student Name</label>
                    <input type="text" name="name" class="form-control" id="name" placeholder="Enter Student Name" />
                </div>
                <div class="form-group col-md-6 mb-3">
                    <label for="studentid">Student ID</label>
                    <input type="text" name="studentid" class="form-control" id="studentid"
                        placeholder="Enter Student ID" />
                </div>
                <div class="form-group col-md-6 mb-3">
                    <label for="emailid">Email ID</label>
                    <input type="text" name="emailid" class="form-control" id="emailid" placeholder="Enter Email ID" />
                </div>
                <div class="form-group col-md-6 mb-3">
                    <label for="contactno">Contact No</label>
                    <input type="text" name="contactno" class="form-control" id="contactno"
                        placeholder="Enter Contact No" />
                </div>
                <div class="col-lg-12 mt-2">
                    <button class="btn btn-success" id="submit" onclick="AddData()">Add Data</button>
                    <button class="btn btn-primary" id="update" onclick="AddData()">Update</button>
                </div>
            </div>
        </div>
        <hr>
        <div class="row mt-5">

            <div class="col-12">
                <table class="table table-bordered" id="crudtable">
                    <thead>
                        <tr>
                            <th>Student_Name</th>
                            <th>Student_ID</th>
                            <th>Email_ID</th>
                            <th>ContactNo</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>


                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script src="./script.js"></script>
</body>

</html>
